apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.x.x
    helm:
      parameters:
        - name: auth.postgresPassword
          value: tetris_password
        - name: auth.username
          value: tetris_user
        - name: auth.password
          value: tetris_password
        - name: auth.database
          value: tetris_db
        - name: primary.persistence.size
          value: 10Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
